<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASySAME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Alert Monitor</h1>
        <p id="systemStatus">Requesting your location permission...</p>

        <div id="alertDisplay">
            <p id="noAlertsMessage">No active alerts for your area.</p>
        </div>
    </div>

    <audio id="warningAudio" src="sounds/snd_warn.mp3" preload="auto"></audio>
    <audio id="advisoryAudio" src="sounds/snd_advisory.mp3" preload="auto"></audio>
    <audio id="testAudio" src="sounds/snd_testAlert.mp3" preload="auto"></audio>
    <audio id="statementAudio" src="sounds/snd_specialState.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
